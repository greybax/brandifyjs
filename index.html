<!doctype html>
<html>

<head>
  <title>BrandifyJS â€“ JS Tool for adding to your text popular brands</title>
  <link rel="stylesheet" href="brandifyjs.css" type="text/css">
  <style>
    .svg-brandify {
      max-width: 2rem;
    }
  </style>
</head>

<body>
  <script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>
  <script src="dist/brandifyjs-browser.js"></script>

  <div class="layout">
    <div class="toolbar">
      toolbar
    </div>
    <div class="main">
      <div class="main-section">
        <div class="header">
          <span class="caption">Source</span>
        </div>
        <textarea id="source" class="editor">
This is a text to brand icons replaced for lot of famous brands companies, technologies and tools

Twitter, Github, Instagram, Snapchat

Microsoft, Apple, Amazon, linkedin

and much more...

Just start to type text here and if it will have brand matches brandifyjs will replace to them on icons!

Happy brandifying! :)

P.S. Thanks for cool icons to simple icons!
</textarea>
      </div>
      <div class="main-section" id="result">
        <div class="header">
          <span class="caption">Output</span>
        </div>
        <div id="output" class="output"></div>
        <div class="share-block">
          <a class="twitter-share-button" 
            href="https://twitter.com/intent/tweet?related=danleech%3Asvg icons set&hashtags=simple-icons,js,javascript&url=https://greybax.github.io/brandifyjs&via=greybax&text=BrandifyJS: text modifier with SVG icons for popular brands">
            Share this on Twitter!
          </a>
          <div class="powered">
            Powered by <a target="_blank" href="https://github.com/greybax/brandifyjs">BrandifyJS</a> <br/> 
            Theme: <a target="_blank" href="https://css.github.io/csso/csso.html">CSSO</a> playground <br/>
            Icons: <a target="_blank" href="https://github.com/danleech/simple-icons">Simple-icons</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('source').addEventListener('input', process, false);
    document.getElementById('source').addEventListener('keyup', process, false);

    function process() {
      document.getElementById('output').innerHTML = '';
      let result = brandify(document.getElementById('source').value);
      document.getElementById('output').innerHTML = result;
    }
    process();
  </script>
</body>

</html>
