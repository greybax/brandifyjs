<!doctype html>
<html>

<head>
  <title>BrandifyJS â€“ JS Tool for adding to your text popular brands</title>
  <link rel="stylesheet" href="brandifyjs.css" type="text/css">
  <style>
    .svg-brandify {
      max-width: 2rem;
    }
  </style>
</head>

<body>
  <script src="dist/brandifyjs-browser.js"></script>

  <div class="layout">
    <div class="toolbar">
      toolbar
    </div>
    <div class="main">
      <div class="main-section">
        <div class="header">
          <span class="caption">Source</span>
        </div>
        <button id="brandifySource">Brandify</button>
        <textarea id="source" class="editor">
          I like to use twitter and git every day. You can check my linkedin profile if you want.
        </textarea>
      </div>
      <div class="main-section" id="result">
        <div class="header">

        </div>
        <div id="output" class="output"></div>
        <div id="change-log">
          <div class="header">Show transformations</div>
          <div id="transformations" class="content"></div>
        </div>
        <div class="stat-block">
          <div id="stat"></div>
          <div class="powered">
            Powered by <a href="https://github.com/greybax/brandifyjs">BrandifyJS</a> <span id="version"></span>
          </div>
        </div>
        <div id="error">
          <div class="header">
            <span class="caption">Error</span>
          </div>
          <div id="errorMessage"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('brandifySource').addEventListener('click', process);

    function process() {
      document.getElementById('output').innerHTML = '';
      let result = brandify().exec(document.getElementById('source').value);
      result.then((text) => {
        document.getElementById('output').innerHTML = text;
      })
    }
  </script>
</body>

</html>
